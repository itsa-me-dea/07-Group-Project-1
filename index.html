<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Find Your Muse</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
  <!-- our css -->
  <link rel="stylesheet" href="Assets/CSS/style.css">

</head>

<body>
  <header>
    <div class="name">
      <h1 style="text-align:center">&#127925; Find Your Muse &#127925;</h1>
    </div>
  </header>
  <!-- <h1>unaMUSED</h1> -->
  <input type='hidden' id='hidden_token'>
  <div class="row">
        <div class="input-field col s5 offset-s1 m5 offset-m1">
            <select id="drop-down">
              <option value="" disabled selected>Select your genre</option>
              <option value="Rock">Rock</option>
              <option value="Pop">Pop</option>
              <option value="Jazz">Jazz</option>
              <option value="Country">Country</option>
              <option value="Classical">Classical</option>
              <option value="Dance">Dance</option>
              <option value="Alternative">Alternative</option>
              <option value="Latin">Latin</option>
              <option value="Suprise-me">Suprise me!</option>
            </select>
            <label>Genre Select</label>
          </div>


  <div class="input-field col s5 m5">
    <select id="drop-down2">
      <option value="" disabled selected>Select your mood</option>
      <option value="Romantic">Romantic</option>
      <option value="Anger">Anger</option>
      <option value="Fear">Fear</option>
      <option value="Gloomy">Gloomy</option>
      <option value="Calm">Calm</option>
      <option value="Playful">Playful</option>
      <option value="Surprise">Surprise me!</option>
    </select>
    <label>Mood Select</label>

  </div>

</div>  

<div class="center-align">
  <button id="search-button">Search</button>
</div>

<div class='row'>
  <div class='col s5 offset-s1 m5 offset-m1'>
      <div class='list-group song-list'>
          
      </div>                                             
  </div>
  <div class='offset-md-1 col-sm-4' id='song-detail'>                
  </div>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <!-- vanilla js -->
  <script src="./Assets/JS/script.js"></script>
</body>

</html>
